server:
  port: 8080

spring:
  application:
    name: auto-bank-backend
    
  datasource:
    url: jdbc:mysql://localhost:3306/auto_bank?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    
  sql:
    init:
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      mode: never
    
  redis:
    host: localhost
    port: 6379
    password: 
    timeout: 3000ms
    
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080

logging:
  level:
    com.bank: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Custom application properties
app:
  jwt:
    secret: mySecretKeyForAutoBankSystemWhichShouldBeChangedInProductionAndMustBeAtLeast512BitsLong
    expirationMs: 86400000 # 24 hours